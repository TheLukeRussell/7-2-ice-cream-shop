{% extends 'base.html' %}

{% block content %}
<h1>Sundae School Ice Cream Parlour</h1>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://hips.hearstapps.com/del.h-cdn.co/assets/16/26/1467051342-delish-ice-cream-sandwich-fruity-pebble.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Fruity Pebble Ice Cream Sandwich</h5>
                <!-- <p>For the kid at heart</p> -->
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://www.biggerbolderbaking.com/wp-content/uploads/2019/04/Outrageous-Ice-Cream-Sundaes-Website-Thumbnail1.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Southern Ice Cream Sundaes</h5>
                <!-- <p>Everyone needs a little Southern Comfort!</p> -->
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://www.loveandoliveoil.com/wp-content/uploads/2019/08/banana-fudge-chunk-ice-cream-FEAT2.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Cookies n Cream</h5>
                <!-- <p>Made fresh everyday!</p> -->
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

{% endblock content %}
